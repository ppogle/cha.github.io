<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자기소개</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, green, yellow);
      color: white;
    }

    .intro-container {
      text-align: center;
      background: green;
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px orange;
      max-width: 500px;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px olivedrab;
    }

    .description {
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .contact p {
      margin: 5px 0;
      font-size: 1em;
    }

    .contact a {
      color: #ffcccb;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div class="title">안녕하세요!</div>
    <div class="description">
      저는 웹 개발에 열정을 가지고 있는 <strong>차정호</strong>입니다.<br>
      새로운 기술을 배우는 것을 좋아합니다.
    </div>
    <div class="contact">
      <p>이메일: <a href="mailto:your_dickkids@naver.com">무엇이든 물어보세요!!</a></p>
    </div>
  </div>
</body>
</html>
